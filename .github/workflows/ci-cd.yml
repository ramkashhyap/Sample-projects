name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: checkout code
      - uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run script
        run: |
            python add.py 1 2
     
